<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-8 offset-2">
            <div class="card-deck">
                <div class="card">
                    <div class="cord-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Vazifa nomi:">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" onclick="addTask()">Qoshish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>Progress</h5>
                        <ul class="list-unstyled">
                            <li class="d-inline-block">Jami vazifalar: <span id="allTask">0</span></li>
                            <li class="d-inline-block">Jami bajarilganlar: <span id="complectTask">0</span></li>
                        </ul>
                        <div class="progress my-3">
                            <div class="progress-bar bg-success" id="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card my-5">
                <div class="card-body">
                    <div class="list-group">
                        <li class="list-group" id="list">

                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/main.js"></script>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
